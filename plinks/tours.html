<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Tours</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    <link rel="stylesheet" href="tours.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
               <h2>Safari Tours</h2>
            </div>
            <nav>
                <a href="#">African Safari</a>
                <a href="#">Asian Safari</a>
                <a href="#">American Safari</a>
            </nav>
            <div class="actions">
                <button class="book">Book a tour</button>
                <button class="signin">Sign in</button>
            </div>
        </header>
        <main>
            <h1>Experience the magic of an African Safari</h1>
            <div class="filters">
                <button>Price <span>&#9662;</span></button>
                <button>Duration <span>&#9662;</span></button>
                <button>Animal Sightings <span>&#9662;</span></button>
            </div>
            <div class="tours">
                <div class="tour">
                    <div class="image" style="background-image: url('https://cdn.usegalileo.ai/stability/096a395e-d9e3-4d23-859b-eeca7bf582f9.png');"></div>
                    <p>The Great Migration</p>
                    <p class="details">7 days - $4,500</p>
                </div>
                <div class="tour">
                    <div class="image" style="background-image: url('https://cdn.usegalileo.ai/stability/60954c19-4122-43e2-b694-209e5ea37fa5.png');"></div>
                    <p>Big Cats of the Serengeti</p>
                    <p class="details">10 days - $6,500</p>
                </div>
                <div class="tour">
                    <div class="image" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/3e7de4cf-530c-40f7-91bf-6906a0175cb3.png');"></div>
                    <p>Elephant Herds of Tarangire</p>
                    <p class="details">5 days - $3,000</p>
                </div>
                <div class="tour">
                    <div class="image" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/9337bd83-fac3-4446-a5fe-3f3f3e9f0c79.png');"></div>
                    <p>Gorilla Trekking in Uganda</p>
                    <p class="details">8 days - $5,000</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
